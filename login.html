<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/promociones.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/formLogin.css">
    <title>Nerd Club | Login</title>
</head>
<body>

    <header class="header flex">
        <div class="header_box flex">
            <div class="flex caja_logo">
                <h1><div class="logo_login" id="logo_login"></div></h1>
                <div>
                    <label for="search"><input type="text" placeholder="¿Qué deseas buscar?" id="search" name="search"></label>
                </div>
            </div>
            <button class="login">LOGIN</button>
            <div class="search_mobile">
                <input type="text" class="searchfield" placeholder="Busca aquí...">
                <a href="#" class="search_icon"><span class="icon-search"></span></a>
            </div>
        </div>

    </header>

    <main class="main_login">
        <form action="" class="form_login flex">
            <legend class="form_login_legend font bold">Iniciar Sesión</legend>
            <label for="" class="form_login_label"><input type="email" required placeholder="Escriba su correo electrónico" class="form_login_email font"></label>
            <label for="" class="form_login_label"><input type="password" required placeholder="Escriba su contraseña" class="form_login_password"></label>
            <input type="submit" value="Entrar" class="form_login_submit font bold">
        </form>
    </main>

    <footer>

        <section class="nav_contacto">
            <div class="contenedor_fotter_nav_contacto flex">
                <div class="logo_menu_footer flex">
                    <div class="logo logo_footer"></div>
                    <nav>
                        <ul class="menu flex font">
                            <li class="opcion_menu"><a href="#">Quienes somos</a></li>
                            <li class="opcion_menu"><a href="#">Política de privacidad</a></li>
                            <li class="opcion_menu"><a href="#">Programa de fidelidad</a></li>
                            <li class="opcion_menu"><a href="#">Nuestras Tiendas</a></li>
                            <li class="opcion_menu"><a href="#">Quiero ser franquiciado</a></li>
                            <li class="opcion_menu"><a href="#">Anúncie aquí</a></li>
                        </ul>
                    </nav>
                </div>
                <form class="form_contacto flex">

                    <legend class="mensaje_formulario font bold" class="form_legend">Hable con nosotros</legend>
                    <div class="input_nombre">
                        <label for="nombre" class="form-label"><span>Nombre</span><input type="text" class="nombre font" id="nombre"></label>
                    </div>
                    <div class="input_mensaje font">
                        <label for="mensaje"><textarea name="" class="font bold" id="mensaje" cols="45" rows="6" placeholder="Escribe tu mensaje"></textarea></label>
                    </div>

                    <input class="promociones_boton font bold" type="submit" value="Enviar Mensaje">

                </form>
            </div>

        </section>

        <section class="footer_autor font bold flex">
            <p>Desarrollado por Eduardo Reséndez G</p>
            <p>2022</p>
        </section>

    </footer>
    <script src="../js/header.js"></script>
</body>
</html>
